<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point
			 -->
			<div class="form-group">
				<label for="curvePointId" class="col-sm-2 control-label">CurvePointId</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{curvePointId}" name="curvePointId" id="curvePointId" class="col-4" placeholder="Curve Id">
					<p class="text-danger" th:if="${#fields.hasErrors('curvePointId')}" th:errors="*{curvePointId}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="term" class="col-sm-2 control-label">Term</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" min="0" th:field="*{term}" name="term" id="term" class="col-4" placeholder="Term">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="value" class="col-sm-2 control-label">Value</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" min="0" th:field="*{value}" name="value" id="value" class="col-4" placeholder="Value">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" th:href="@{/curvePoint/list}">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update curvePoint">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
