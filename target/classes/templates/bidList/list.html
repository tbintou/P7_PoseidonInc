<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title>Home</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
					<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
					<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
					<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
					<a href="/ruleName/list">Rule</a>
				</div>
				<div class="col-6 text-right">
					Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
					<form th:action="@{/app-logout}" method="POST">
						<input type="submit" value="Logout"/>
					</form>
				</div>
			</div>
			<div class="row"><h2>Bid List</h2></div>
			<div class="row">
				<a href="/bidList/add" class="btn btn-primary btn-sm">Add New</a>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Account</th>
							<th>Type</th>
							<th>Bid Quantity</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<!-- TODO: Show all Bids to the table, the Action column will have Edit & Delete buttons -->
						<tr style="width: 10%" th:each="bidLists : ${bidLists}">
							<td th:text="${bidLists.bidListId}">BidList</td>
							<td th:text="${bidLists.account}">Account</td>
							<td style="width: 25%" th:text="${bidLists.type}">Type</td>
							<td th:text="${bidLists.bidQuantity}">Bid Quantity</td>

							<td style="width: 15%" class="text-center">
								<a th:href="@{/bidList/update/{id}(id=${bidLists.getBidListId()})}">Edit &nbsp;</a>&nbsp;|&nbsp;
								<a th:href="@{/bidList/delete/{id}(id=${bidLists.getBidListId()})}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
