<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title>Home</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
					<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
					<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
					<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
					<a href="/ruleName/list">Rule</a>
				</div>
				<div class="col-6 text-right">
					Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
					<form th:action="@{/app-logout}" method="POST">
						<input type="submit" value="Logout"/>
					</form>
				</div>
			</div>
			<div class="row"><h2>Rule List</h2></div>
			<div class="row">
				<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Description</th>
							<th>json</th>
							<th>template</th>
							<th>sql</th>
							<th>sqlPart</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
					<!-- TODO: Show all RuleName to the table, the Action column will have Edit & Delete buttons -->
					<tr style="width: 10%" th:each="ruleNameList : ${ruleNameList}">
						<td th:text="${ruleNameList.id}">Id</td>
						<td th:text="${ruleNameList.name}">Name</td>
						<td style="width: 25%" th:text="${ruleNameList.description}">Description</td>
						<td th:text="${ruleNameList.json}">Json</td>
						<td th:text="${ruleNameList.template}">template</td>
						<td th:text="${ruleNameList.sqlStr}">SQL</td>
						<td th:text="${ruleNameList.sqlPart}">SQL Part</td>

						<td style="width: 15%" class="text-center">
							<a th:href="@{/ruleName/update/{id}(id=${ruleNameList.getId()})}">Edit &nbsp;</a>&nbsp;|&nbsp;
							<a th:href="@{/ruleName/delete/{id}(id=${ruleNameList.getId()})}">Delete</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
